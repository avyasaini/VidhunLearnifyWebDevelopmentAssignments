  <style>
    .not-mobile {
      display: none;
    }
    @media (min-width: 768px) {
      main {
        display: none;
      }

      .not-mobile {
        display: block;
      }
    }

    .middle {
      background-color: white !important;
      margin-top: -50px;
    }

    .middle img {
      opacity: 0;
      animation: fadeIn 0.5s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .middle img:nth-child(1) {
      animation-delay: 0s;
    }

    .middle img:nth-child(2) {
      animation-delay: 0.5s;
    }

    .middle img:nth-child(3) {
      animation-delay: 1s;
    }

    .middle p{
      background: #fff;
      text-align: center;
      color: #000;
      padding: 5px;
      box-shadow: 1px 1px 5px 1px #000;
      font-size: .8rem;
      width: 250px;
      border-radius: 5px;
    }
  </style>
  <body>
    <main>

      <section id="screen2">
        <nav class="">

        <div class="middle">

            id="black-border"

            alt=""
          />
          <img
            id="black-border"
            class="image-second-page"

            src="./assets/images/second-logo.svg"
            alt=""
          />
          <img
            id="black-border"
            class="image-second-page mb"
            height="100"
            width="100"
            src="./assets/images/third-logo.svg"
            alt=""
          />
        </div>

      </section>
    </main>

    <div class="not-mobile">
      <h1>Please Shift to mobile view to use this app</h1>
    </div>
  </body>
